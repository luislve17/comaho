{{define "library-table"}}
<table>
  <thead>
      <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Last modified</th>
      </tr>
  </thead>
  <tbody>
    {{range $coma := .LibData.ComicAndMangaData}}
      <tr>
          <td>{{$coma.Id}}</td>
          <td>{{$coma.Name}}</td>
          <td>{{$coma.LastModified}}</td>
      </tr>
    {{end}}
  </tbody>
</table>
{{end}}
